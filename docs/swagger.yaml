basePath: /
definitions:
  dto.ChangeUserPasswordRequest:
    description: Request to change user password
    properties:
      new_password:
        description: |-
          New password for the user (minimum 8 characters)
          @Example NewPassword123
        example: NewPassword123
        minLength: 8
        type: string
    type: object
  dto.ChangeUserRoleRequest:
    description: Request to change user role
    properties:
      role:
        description: |-
          New role for the user (User, Admin, SuperAdmin)
          @Example Admin
        enum:
        - User
        - Admin
        - SuperAdmin
        example: Admin
        type: string
    type: object
  dto.ChangeUserStatusRequest:
    description: Request to change user status
    properties:
      status:
        description: |-
          New status for the user (Active, Deactivated, Deleted)
          @Example Active
        enum:
        - Active
        - Deactivated
        - Deleted
        example: Active
        type: string
    type: object
  dto.GetProfileResponse:
    description: User profile information response
    properties:
      birthday:
        description: |-
          User's birthday (optional)
          @Example 1990-01-01
        example: "1990-01-01"
        type: string
      email:
        description: |-
          User's email address (optional)
          @Example john.doe@example.com
        example: john.doe@example.com
        type: string
      first_name:
        description: |-
          User's first name (optional)
          @Example John
        example: John
        type: string
      last_name:
        description: |-
          User's last name (optional)
          @Example Doe
        example: Doe
        type: string
    type: object
  dto.GetSessionsResponse:
    description: Response containing list of user sessions
    properties:
      sessions:
        items:
          $ref: '#/definitions/dto.SessionResponse'
        type: array
    type: object
  dto.ListUsersResponse:
    description: Response containing list of users
    properties:
      users:
        description: List of users
        items:
          $ref: '#/definitions/dto.User'
        type: array
    type: object
  dto.LoginRequest:
    description: User login request
    properties:
      password:
        description: |-
          Password must be at least 8 characters long and include uppercase, lowercase, and numbers
          @Example Password123
        example: Password123
        minLength: 8
        type: string
      phone_number:
        description: |-
          Iranian phone number in format 09XXXXXXXXX
          @Example 09123456789
        example: "09123456789"
        type: string
    required:
    - password
    - phone_number
    type: object
  dto.LogoutRequest:
    description: User logout request
    properties:
      refresh_token:
        description: |-
          JWT refresh token
          @Example eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - refresh_token
    type: object
  dto.RefreshTokenRequest:
    description: Token refresh request
    properties:
      refresh_token:
        description: |-
          JWT refresh token
          @Example eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - refresh_token
    type: object
  dto.RegisterRequest:
    description: User registration request
    properties:
      password:
        description: |-
          Password must be at least 8 characters long and include uppercase, lowercase, and numbers
          @Example Password123
        example: Password123
        minLength: 8
        type: string
      phone_number:
        description: |-
          Iranian phone number in format 09XXXXXXXXX
          @Example 09123456789
        example: "09123456789"
        type: string
    required:
    - password
    - phone_number
    type: object
  dto.SessionResponse:
    description: User session information
    properties:
      device_id:
        example: dev_1234567890
        type: string
      is_active:
        example: true
        type: boolean
      last_used:
        example: "2024-03-15T14:30:00Z"
        type: string
    type: object
  dto.TokenResponse:
    description: User login response containing access and refresh tokens
    properties:
      access_token:
        description: |-
          JWT access token
          @Example eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      refresh_token:
        description: |-
          JWT refresh token
          @Example eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  dto.UpdatePasswordRequest:
    description: User password update request
    properties:
      password:
        example: password
        type: string
    type: object
  dto.UpdateProfileRequest:
    description: User profile update request
    properties:
      birthday:
        description: |-
          User's birthday (optional)
          @Example 1990-01-01
        example: "1990-01-01"
        type: string
      email:
        description: |-
          User's email address (optional)
          @Example john.doe@example.com
        example: john.doe@example.com
        type: string
      first_name:
        description: |-
          User's first name (optional)
          @Example John
        example: John
        type: string
      last_name:
        description: |-
          User's last name (optional)
          @Example Doe
        example: Doe
        type: string
    type: object
  dto.UpdateUserRequest:
    description: Request to update user details
    properties:
      birthday:
        description: |-
          User's birthday in YYYY-MM-DD format
          @Example 1990-01-01
        example: "1990-01-01"
        type: string
      email:
        description: |-
          User's email address
          @Example john.doe@example.com
        example: john.doe@example.com
        type: string
      first_name:
        description: |-
          User's first name
          @Example John
        example: John
        type: string
      last_name:
        description: |-
          User's last name
          @Example Doe
        example: Doe
        type: string
      phone:
        description: |-
          User's phone number
          @Example 09123456789
        example: "09123456789"
        type: string
    type: object
  dto.User:
    description: User information model
    properties:
      birthday:
        description: |-
          User's birthday in YYYY-MM-DD format
          @Example 1990-01-01
        example: "1990-01-01"
        type: string
      email:
        description: |-
          User's email address
          @Example john.doe@example.com
        example: john.doe@example.com
        type: string
      first_name:
        description: |-
          User's first name
          @Example John
        example: John
        type: string
      id:
        description: |-
          Unique identifier of the user
          @Example 123e4567-e89b-12d3-a456-426614174000
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      last_name:
        description: |-
          User's last name
          @Example Doe
        example: Doe
        type: string
      phone:
        description: |-
          User's phone number
          @Example 09123456789
        example: "09123456789"
        type: string
      role:
        description: |-
          User's role (User, Admin, SuperAdmin)
          @Example Admin
        example: Admin
        type: string
      status:
        description: |-
          User's status (Active, Deactivated, Deleted)
          @Example Active
        example: Active
        type: string
    type: object
