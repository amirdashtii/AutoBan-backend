  /admin/users/{id}/status:
    post:
      consumes:
      - application/json
      description: Change the status of a user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Change user status request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ChangeUserStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User status changed successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - Admin access required
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Change user status
      tags:
      - Admin - Users
  /admin/vehicles/brands:
    post:
      consumes:
      - application/json
      description: Create a new vehicle brand
      parameters:
      - description: Vehicle Brand
        in: body
        name: brand
        required: true
        schema:
          $ref: '#/definitions/dto.CreateVehicleBrandRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.VehicleBrandResponse'
      security:
      - BearerAuth: []
      summary: Create a new vehicle brand
