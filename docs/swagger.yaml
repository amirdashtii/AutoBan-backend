basePath: /
definitions:
  dto.ChangeUserPasswordRequest:
    description: Request to change user password
    properties:
      new_password:
        description: |-
          New password for the user (minimum 8 characters)
          @Example NewPassword123
        example: NewPassword123
        minLength: 8
        type: string
    type: object
  dto.ChangeUserRoleRequest:
    description: Request to change user role
    properties:
      role:
        description: |-
          New role for the user (User, Admin, SuperAdmin)
          @Example Admin
        enum:
        - User
        - Admin
        - SuperAdmin
        example: Admin
        type: string
    type: object
  dto.ChangeUserStatusRequest:
    description: Request to change user status
    properties:
      status:
        description: |-
          New status for the user (Active, Deactivated, Deleted)
          @Example Active
        enum:
        - Active
        - Deactivated
        - Deleted
        example: Active
        type: string
    type: object
  dto.GetProfileResponse:
    description: User profile information response
    properties:
      birthday:
        description: |-
          User's birthday (optional)
          @Example 1990-01-01
        example: "1990-01-01"
        type: string
      email:
        description: |-
          User's email address (optional)
          @Example john.doe@example.com
        example: john.doe@example.com
        type: string
      first_name:
        description: |-
          User's first name (optional)
          @Example John
        example: John
        type: string
      last_name:
        description: |-
          User's last name (optional)
          @Example Doe
        example: Doe
        type: string
    type: object
  dto.GetSessionsResponse:
    description: Response containing list of user sessions
    properties:
      sessions:
        items:
          $ref: '#/definitions/dto.SessionResponse'
        type: array
    type: object
  dto.ListUserVehiclesResponse:
    properties:
      vehicles:
        items:
          $ref: '#/definitions/dto.UserVehicleResponse'
        type: array
    type: object
  dto.ListUsersResponse:
    description: Response containing list of users
    properties:
      users:
        description: List of users
        items:
          $ref: '#/definitions/dto.User'
        type: array
    type: object
  dto.ListVehicleBrandsResponse:
    properties:
      brands:
        items:
          $ref: '#/definitions/dto.VehicleBrandResponse'
        type: array
    type: object
  dto.ListVehicleGenerationsResponse:
    properties:
      generations:
        items:
          $ref: '#/definitions/dto.VehicleGenerationResponse'
        type: array
    type: object
  dto.ListVehicleModelsResponse:
    properties:
      models:
        items:
          $ref: '#/definitions/dto.VehicleModelResponse'
        type: array
    type: object
  dto.ListVehicleTypesResponse:
    properties:
      types:
        items:
          $ref: '#/definitions/dto.VehicleTypeResponse'
        type: array
    type: object
  dto.LoginRequest:
    description: User login request
    properties:
      password:
        description: |-
          Password must be at least 8 characters long and include uppercase, lowercase, and numbers
          @Example Password123
        example: Password123
        minLength: 8
        type: string
      phone_number:
        description: |-
          Iranian phone number in format 09XXXXXXXXX
          @Example 09123456789
        example: "09123456789"
        type: string
    required:
    - password
    - phone_number
    type: object
  dto.LogoutRequest:
    description: User logout request
    properties:
      refresh_token:
        description: |-
          JWT refresh token
          @Example eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - refresh_token
    type: object
  dto.RefreshTokenRequest:
    description: Token refresh request
    properties:
      refresh_token:
        description: |-
          JWT refresh token
          @Example eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - refresh_token
    type: object
  dto.RegisterRequest:
    description: User registration request
    properties:
      password:
        description: |-
          Password must be at least 8 characters long and include uppercase, lowercase, and numbers
          @Example Password123
        example: Password123
        minLength: 8
        type: string
      phone_number:
        description: |-
          Iranian phone number in format 09XXXXXXXXX
          @Example 09123456789
        example: "09123456789"
        type: string
    required:
    - password
    - phone_number
    type: object
  dto.SessionResponse:
    description: User session information
    properties:
      device_id:
        example: dev_1234567890
        type: string
      is_active:
        example: true
        type: boolean
      last_used:
        example: "2024-03-15T14:30:00Z"
        type: string
    type: object
  dto.TokenResponse:
    description: User login response containing access and refresh tokens
    properties:
      access_token:
        description: |-
          JWT access token
          @Example eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      refresh_token:
        description: |-
          JWT refresh token
          @Example eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  dto.UpdatePasswordRequest:
    description: User password update request
    properties:
      password:
        example: password
        type: string
    type: object
  dto.UpdateProfileRequest:
    description: User profile update request
    properties:
      birthday:
        description: |-
          User's birthday (optional)
          @Example 1990-01-01
        example: "1990-01-01"
        type: string
      email:
        description: |-
          User's email address (optional)
          @Example john.doe@example.com
        example: john.doe@example.com
        type: string
      first_name:
        description: |-
          User's first name (optional)
          @Example John
        example: John
        type: string
      last_name:
        description: |-
          User's last name (optional)
          @Example Doe
        example: Doe
        type: string
    type: object
  dto.UpdateUserRequest:
    description: Request to update user details
    properties:
      birthday:
        description: |-
          User's birthday in YYYY-MM-DD format
          @Example 1990-01-01
        example: "1990-01-01"
        type: string
      email:
        description: |-
          User's email address
          @Example john.doe@example.com
        example: john.doe@example.com
        type: string
      first_name:
        description: |-
          User's first name
          @Example John
        example: John
        type: string
      last_name:
        description: |-
          User's last name
          @Example Doe
        example: Doe
        type: string
      phone:
        description: |-
          User's phone number
          @Example 09123456789
        example: "09123456789"
        type: string
    type: object
  dto.User:
    description: User information model
    properties:
      birthday:
        description: |-
          User's birthday in YYYY-MM-DD format
          @Example 1990-01-01
        example: "1990-01-01"
        type: string
      email:
        description: |-
          User's email address
          @Example john.doe@example.com
        example: john.doe@example.com
        type: string
      first_name:
        description: |-
          User's first name
          @Example John
        example: John
        type: string
      id:
        description: |-
          Unique identifier of the user
          @Example 123e4567-e89b-12d3-a456-426614174000
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      last_name:
        description: |-
          User's last name
          @Example Doe
        example: Doe
        type: string
      phone:
        description: |-
          User's phone number
          @Example 09123456789
        example: "09123456789"
        type: string
      role:
        description: |-
          User's role (User, Admin, SuperAdmin)
          @Example Admin
        example: Admin
        type: string
      status:
        description: |-
          User's status (Active, Deactivated, Deleted)
          @Example Active
        example: Active
        type: string
    type: object
  dto.UserVehicleRequest:
    properties:
      color:
        type: string
      current_mileage:
        type: integer
      generation_id:
        type: string
      license_plate:
        type: string
      production_year:
        type: integer
      purchase_date:
        type: string
      vin:
        type: string
    required:
    - generation_id
    - production_year
    type: object
  dto.UserVehicleResponse:
    properties:
      assembler:
        type: string
      assembly_type:
        type: string
      body_style:
        type: string
      color:
        type: string
      current_mileage:
        type: integer
      engine_size:
        type: integer
      engine_type:
        type: string
      generation_id:
        description: |-
          VehicleType    string    `json:"vehicle_type"`
          Brand          string    `json:"brand"`
          Model          string    `json:"model"`
          Generation     string    `json:"generation"`
        type: string
      id:
        type: integer
      license_plate:
        type: string
      production_year:
        type: integer
      purchase_date:
        type: string
      special_features:
        type: string
      transmission:
        description: Technical specifications from generation
        type: string
      user_id:
        type: string
      vin:
        type: string
    type: object
  dto.VehicleBrandRequest:
    properties:
      description:
        type: string
      end_year:
        type: integer
      name:
        type: string
      start_year:
        type: integer
      vehicle_type_id:
        type: string
    required:
    - description
    - name
    - vehicle_type_id
    type: object
  dto.VehicleBrandResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      vehicle_type:
        type: string
    type: object
  dto.VehicleGenerationRequest:
    properties:
      assembler:
        type: string
      assembly_type:
        type: string
      body_style:
        type: string
      description:
        type: string
      end_year:
        type: integer
      engine_size:
        type: integer
      engine_type:
        type: string
      model_id:
        type: string
      name:
        type: string
      special_features:
        type: string
      start_year:
        type: integer
      transmission:
        type: string
    type: object
  dto.VehicleGenerationResponse:
    properties:
      assembler:
        type: string
      assembly_type:
        type: string
      body_style:
        type: string
      description:
        type: string
      end_year:
        type: integer
      engine_size:
        type: integer
      engine_type:
        type: string
      id:
        type: integer
      model_id:
        type: string
      name:
        type: string
      special_features:
        type: string
      start_year:
        type: integer
      transmission:
        type: string
    type: object
  dto.VehicleModelRequest:
    properties:
      brand_id:
        type: string
      description:
        type: string
      end_year:
        type: integer
      name:
        type: string
      start_year:
        type: integer
    required:
    - brand_id
    - description
    - name
    type: object
  dto.VehicleModelResponse:
    properties:
      brand_id:
        type: string
      description:
        type: string
      end_year:
        type: integer
      id:
        type: integer
      name:
        type: string
      start_year:
        type: integer
    type: object
  dto.VehicleTypeRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - description
    - name
    type: object
  dto.VehicleTypeResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server for AutoBan.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: AutoBan API
  version: "1.0"
paths:
  /api/v1/admin/vehicles/brands:
    post:
      consumes:
      - application/json
      description: Create a new vehicle brand
      parameters:
      - description: Vehicle Brand
        in: body
        name: brand
        required: true
        schema:
          $ref: '#/definitions/dto.VehicleBrandRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.VehicleBrandResponse'
      security:
      - BearerAuth: []
      summary: Create a new vehicle brand
      tags:
      - brands
  /api/v1/admin/vehicles/brands/{brandId}/models:
    post:
      consumes:
      - application/json
      description: Create a new vehicle model
      parameters:
      - description: Vehicle Model
        in: body
        name: model
        required: true
        schema:
          $ref: '#/definitions/dto.VehicleModelRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.VehicleModelResponse'
      security:
      - BearerAuth: []
      summary: Create a new vehicle model
      tags:
      - models
  /api/v1/admin/vehicles/brands/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a vehicle brand
      parameters:
      - description: Vehicle Brand ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete a vehicle brand
      tags:
      - brands
    put:
      consumes:
      - application/json
      description: Update a vehicle brand
      parameters:
      - description: Vehicle Brand ID
        in: path
        name: id
        required: true
        type: string
      - description: Vehicle Brand
        in: body
        name: brand
        required: true
        schema:
          $ref: '#/definitions/dto.VehicleBrandRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.VehicleBrandResponse'
      security:
      - BearerAuth: []
      summary: Update a vehicle brand
      tags:
      - brands
  /api/v1/admin/vehicles/generations:
    post:
      consumes:
      - application/json
      description: Create a new vehicle generation
      parameters:
      - description: Vehicle Generation
        in: body
        name: generation
        required: true
        schema:
          $ref: '#/definitions/dto.VehicleGenerationRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.VehicleGenerationResponse'
      security:
      - BearerAuth: []
      summary: Create a new vehicle generation
      tags:
      - generations
  /api/v1/admin/vehicles/generations/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a vehicle generation
      parameters:
      - description: Vehicle Generation ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete a vehicle generation
      tags:
      - generations
    put:
      consumes:
      - application/json
      description: Update a vehicle generation
      parameters:
      - description: Vehicle generation ID
        in: path
        name: id
        required: true
        type: string
      - description: Vehicle Generation
        in: body
        name: generation
        required: true
        schema:
          $ref: '#/definitions/dto.VehicleGenerationRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.VehicleGenerationResponse'
      security:
      - BearerAuth: []
      summary: Update a vehicle generation
      tags:
      - generations
  /api/v1/admin/vehicles/models/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a vehicle model
      parameters:
      - description: Vehicle Model ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete a vehicle model
      tags:
      - models
    put:
      consumes:
      - application/json
      description: Update a vehicle model
      parameters:
      - description: Vehicle Model ID
        in: path
        name: id
        required: true
        type: string
      - description: Vehicle Model
        in: body
        name: model
        required: true
        schema:
          $ref: '#/definitions/dto.VehicleModelRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.VehicleModelResponse'
      security:
      - BearerAuth: []
      summary: Update a vehicle model
      tags:
      - models
  /api/v1/admin/vehicles/types:
    post:
      consumes:
      - application/json
      description: Create a new vehicle type
      parameters:
      - description: Vehicle Type
        in: body
        name: vehicleType
        required: true
        schema:
          $ref: '#/definitions/dto.VehicleTypeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.VehicleTypeResponse'
      security:
      - BearerAuth: []
      summary: Create a new vehicle type
      tags:
      - types
  /api/v1/admin/vehicles/types/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a vehicle type
      parameters:
      - description: Vehicle Type ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete a vehicle type
      tags:
      - types
    put:
      consumes:
      - application/json
      description: Update a vehicle type
      parameters:
      - description: Vehicle Type ID
        in: path
        name: id
        required: true
        type: string
      - description: Vehicle Type
        in: body
        name: vehicleType
        required: true
        schema:
          $ref: '#/definitions/dto.VehicleTypeRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.VehicleTypeResponse'
      security:
      - BearerAuth: []
      summary: Update a vehicle type
      tags:
      - types
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Login a user with phone number and password
      parameters:
      - description: User login details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TokenResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - auth-public
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout a user by invalidating the refresh token
      parameters:
      - description: Refresh token to invalidate
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - auth-protected
  /api/v1/auth/logout-all:
    post:
      consumes:
      - application/json
      description: Logs out the user from all devices by invalidating all refresh
        tokens
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Logout from all devices
      tags:
      - auth-protected
  /api/v1/auth/refresh-token:
    post:
      consumes:
      - application/json
      description: Get new access and refresh tokens using a valid refresh token
      parameters:
      - description: Current refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TokenResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh access token
      tags:
      - auth-public
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with phone number and password
      parameters:
      - description: User registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth-public
  /api/v1/auth/sessions:
    get:
      consumes:
      - application/json
      description: Returns all active sessions for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GetSessionsResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user sessions
      tags:
      - auth-protected
  /api/v1/user/vehicles:
    get:
      consumes:
      - application/json
      description: Get a list of all user vehicle
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ListUserVehiclesResponse'
      security:
      - BearerAuth: []
      summary: List all user vehicles
      tags:
      - user-vehicles
    post:
      consumes:
      - application/json
      description: Add new vehicle to user
      parameters:
      - description: UserVehicle Type
        in: body
        name: vehicleType
        required: true
        schema:
          $ref: '#/definitions/dto.UserVehicleRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.UserVehicleResponse'
      security:
      - BearerAuth: []
      summary: Add new vehicle to
      tags:
      - user-vehicles
  /api/v1/user/vehicles/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user vehicle
      parameters:
      - description: User Vehicle ID
        in: path
        name: id
        required: true
        type: string
