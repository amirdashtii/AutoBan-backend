basePath: /api/v1
definitions:
  dto.ChangeUserPasswordRequest:
    description: Request to change user password
    properties:
      new_password:
        description: New password for the user (minimum 8 characters)
        example: NewPassword123
        minLength: 8
        type: string
    type: object
  dto.ChangeUserRoleRequest:
    description: Request to change user role
    properties:
      role:
        description: New role for the user (User, Admin, SuperAdmin)
        enum:
        - User
        - Admin
        - SuperAdmin
        example: Admin
        type: string
    type: object
  dto.ChangeUserStatusRequest:
    description: Request to change user status
    properties:
      status:
        description: New status for the user (Active, Deactivated, Deleted)
        enum:
        - Active
        - Deactivated
        - Deleted
        example: Active
        type: string
    type: object
  dto.CreateUserVehicleRequest:
    description: User vehicle creation request
    properties:
      color:
        description: Color of the user vehicle
        example: Red
        type: string
      current_mileage:
        description: Current mileage of the user vehicle
        example: 15000
        type: integer
      generation_id:
        description: ID of the vehicle generation
        example: 1
        type: integer
      license_plate:
        description: License plate of the user vehicle
        example: ABC123
        type: string
      name:
        description: Name of the user vehicle
        example: My Car
        type: string
      production_year:
        description: Production year of the user vehicle
        example: 2020
        type: integer
      purchase_date:
        description: Purchase date of the user vehicle
        example: "2020-01-01"
        type: string
      vin:
        description: VIN of the user vehicle
        example: 1HGCM82633A123456
        type: string
    required:
    - current_mileage
    - generation_id
    - name
    - purchase_date
    type: object
  dto.CreateVehicleBrandRequest:
    description: Vehicle brand creation request
    properties:
      description:
        description: Description of the vehicle brand
        example: A popular Japanese car brand
        type: string
      name:
        description: Name of the vehicle brand
        example: Toyota
        type: string
      vehicle_type_id:
        description: ID of the vehicle type
        example: 1
        type: integer
    required:
    - name
    - vehicle_type_id
    type: object
  dto.CreateVehicleGenerationRequest:
    description: Vehicle generation creation request
    properties:
      assembler:
        description: Assembler of the vehicle generation
        example: Toyota
        type: string
      assembly_type:
        description: Assembly type of the vehicle generation
        example: CKD
        type: string
      body_style:
        description: Body style of the vehicle generation
        example: Sedan
        type: string
      description:
        description: Description of the vehicle generation
        example: A brief description of the generation
        type: string
      end_year:
        description: End year of the vehicle generation
        example: 2022
        type: integer
      engine_size:
        description: Engine size of the vehicle generation
        example: 3000
        type: integer
      engine_type:
        description: Engine type of the vehicle generation
        example: V6
        type: string
      model_id:
        description: ID of the vehicle model
        example: 1
        type: integer
      name:
        description: Name of the vehicle generation
        example: Generation Name
        type: string
      special_features:
        description: Special features of the vehicle generation
        example: Leather seats, Sunroof
        type: string
      start_year:
        description: Start year of the vehicle generation
        example: 2020
        type: integer
      transmission:
        description: Transmission of the vehicle generation
        example: Automatic
        type: string
    required:
    - model_id
    - name
    type: object
  dto.CreateVehicleModelRequest:
    description: Vehicle model creation request
    properties:
      brand_id:
        description: ID of the vehicle brand
        example: 1
        type: integer
      description:
        description: Description of the vehicle model
        example: A mid-size sedan
        type: string
      end_year:
        description: End year of the vehicle model
        example: 2022
        type: integer
      name:
        description: Name of the vehicle model
        example: Camry
        type: string
      start_year:
        description: Start year of the vehicle model
        example: 2020
        type: integer
    required:
    - brand_id
    - name
    type: object
  dto.CreateVehicleTypeRequest:
    description: Vehicle type creation request
    properties:
      description:
        description: Description of the vehicle type
        example: A standard passenger car
        type: string
      name:
        description: Name of the vehicle type
        example: car
        type: string
    required:
    - name
    type: object
  dto.GetProfileResponse:
    description: User profile information response
    properties:
      birthday:
        description: User's birthday (optional)
        example: "1990-01-01"
        type: string
      email:
        description: User's email address (optional)
        example: john.doe@example.com
        type: string
      first_name:
        description: User's first name (optional)
        example: John
        type: string
      id:
        description: User's ID
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      last_name:
        description: User's last name (optional)
        example: Doe
        type: string
    type: object
  dto.GetSessionsResponse:
    description: Response containing list of user sessions
    properties:
      sessions:
        description: List of user sessions
        items:
          $ref: '#/definitions/dto.SessionResponse'
        type: array
    type: object
  dto.ListUserVehiclesResponse:
    description: List of user vehicles
    properties:
      vehicles:
        description: List of user vehicles
        items:
          $ref: '#/definitions/dto.UserVehicleResponse'
        type: array
    type: object
  dto.ListUsersResponse:
    description: Response containing list of users
    properties:
      users:
        description: List of users
        items:
          $ref: '#/definitions/dto.User'
        type: array
    type: object
  dto.ListVehicleBrandsResponse:
    description: List of vehicle brands
    properties:
      brands:
        description: List of vehicle brands
        items:
          $ref: '#/definitions/dto.VehicleBrandResponse'
        type: array
    type: object
  dto.ListVehicleGenerationsResponse:
    description: List of vehicle generations
    properties:
      generations:
        description: List of vehicle generations
        items:
          $ref: '#/definitions/dto.VehicleGenerationResponse'
        type: array
    type: object
  dto.ListVehicleModelsResponse:
    description: List of vehicle models
    properties:
      models:
        description: List of vehicle models
        items:
          $ref: '#/definitions/dto.VehicleModelResponse'
        type: array
    type: object
  dto.ListVehicleTypesResponse:
    description: List of vehicle types
    properties:
      types:
        description: List of vehicle types
        items:
          $ref: '#/definitions/dto.VehicleTypeResponse'
        type: array
    type: object
  dto.LoginRequest:
    description: User login request
    properties:
      password:
        description: Password must be at least 8 characters long and include uppercase,
          lowercase, and numbers
        example: Password123
        minLength: 8
        type: string
      phone_number:
        description: Iranian phone number in format 09XXXXXXXXX
        example: "09123456789"
        type: string
    required:
    - password
    - phone_number
    type: object
  dto.LogoutRequest:
    description: User logout request
    properties:
      refresh_token:
        description: JWT refresh token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - refresh_token
    type: object
  dto.RefreshTokenRequest:
    description: Token refresh request
    properties:
      refresh_token:
        description: JWT refresh token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - refresh_token
    type: object
  dto.RegisterRequest:
    description: User registration request
    properties:
      password:
        description: Password must be at least 8 characters long and include uppercase,
          lowercase, and numbers
        example: Password123
        minLength: 8
        type: string
      phone_number:
        description: Iranian phone number in format 09XXXXXXXXX
        example: "09123456789"
        type: string
    required:
    - password
    - phone_number
    type: object
  dto.SessionResponse:
    description: User session information
    properties:
      device_id:
        description: Device ID
        example: dev_1234567890
        type: string
      is_active:
        description: Is active
        example: true
        type: boolean
      last_used:
        description: Last used time
        example: "2024-03-15T14:30:00Z"
        type: string
    type: object
  dto.TokenResponse:
    description: User login response containing access and refresh tokens
    properties:
      access_token:
        description: JWT access token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      refresh_token:
        description: JWT refresh token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  dto.UpdatePasswordRequest:
    description: User password update request
    properties:
      password:
        example: password
        type: string
    type: object
  dto.UpdateProfileRequest:
    description: User profile update request
    properties:
      birthday:
        description: User's birthday (optional)
        example: "1990-01-01"
        type: string
      email:
        description: User's email address (optional)
        example: john.doe@example.com
        type: string
      first_name:
        description: User's first name (optional)
        example: John
        type: string
      last_name:
        description: User's last name (optional)
        example: Doe
        type: string
    type: object
  dto.UpdateUserRequest:
    description: Request to update user details
    properties:
      birthday:
        description: User's birthday in YYYY-MM-DD format
        example: "1990-01-01"
        type: string
      email:
        description: User's email address
        example: john.doe@example.com
        type: string
      first_name:
        description: User's first name
        example: John
        type: string
      last_name:
        description: User's last name
        example: Doe
        type: string
      phone:
        description: User's phone number
        example: "09123456789"
        type: string
    type: object
  dto.UpdateUserVehicleRequest:
    description: User vehicle update request
    properties:
      color:
        description: Color of the user vehicle
        example: Red
        type: string
      current_mileage:
        description: Current mileage of the user vehicle
        example: 15000
        type: integer
      generation_id:
        description: ID of the vehicle generation
        example: 1
        type: integer
      license_plate:
        description: License plate of the user vehicle
        example: ABC123
        type: string
      name:
        description: Name of the user vehicle
        example: My Car
        type: string
      production_year:
        description: Production year of the user vehicle
        example: 2020
        type: integer
      purchase_date:
        description: Purchase date of the user vehicle
        example: "2020-01-01"
        type: string
      vin:
        description: VIN of the user vehicle
        example: 1HGCM82633A123456
        type: string
    type: object
  dto.UpdateVehicleBrandRequest:
    description: Vehicle brand update request
    properties:
      description:
        description: Description of the vehicle brand
        example: A popular Japanese car brand
        type: string
      name:
        description: Name of the vehicle brand
        example: Toyota
        type: string
      vehicle_type_id:
        description: ID of the vehicle type
        example: 1
        type: integer
    type: object
  dto.UpdateVehicleModelRequest:
    description: Vehicle model update request
    properties:
      brand_id:
        description: ID of the vehicle brand
        example: 1
        type: integer
      description:
        description: Description of the vehicle model
        example: A mid-size sedan
        type: string
      end_year:
        description: End year of the vehicle model
        example: 2022
        type: integer
      name:
        description: Name of the vehicle model
        example: Camry
        type: string
      start_year:
        description: Start year of the vehicle model
        example: 2020
        type: integer
    type: object
  dto.UpdateVehicleTypeRequest:
    description: Vehicle type update request
    properties:
      description:
        description: Description of the vehicle type
        example: A standard passenger car
        type: string
      name:
        description: Name of the vehicle type
        example: sedan
        type: string
    type: object
  dto.User:
    description: User information model
    properties:
      birthday:
        description: User's birthday in YYYY-MM-DD format
        example: "1990-01-01"
        type: string
      email:
        description: User's email address
        example: john.doe@example.com
        type: string
      first_name:
        description: User's first name
        example: John
        type: string
      id:
        description: Unique identifier of the user
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      last_name:
        description: User's last name
        example: Doe
        type: string
      phone:
        description: User's phone number
        example: "09123456789"
        type: string
      role:
        description: User's role (User, Admin, SuperAdmin)
        example: Admin
        type: string
      status:
        description: User's status (Active, Deactivated, Deleted)
        example: Active
        type: string
    type: object
  dto.UserVehicleResponse:
    description: User vehicle response
    properties:
      color:
        description: Color of the user vehicle
        type: string
      current_mileage:
        description: Current mileage of the user vehicle
        type: integer
      generation:
        allOf:
        - $ref: '#/definitions/dto.VehicleGenerationResponse'
        description: Vehicle generation
      generation_id:
        description: ID of the vehicle generation
        type: integer
      id:
        description: ID of the user vehicle
        type: integer
      license_plate:
        description: License plate of the user vehicle
        type: string
      name:
        description: Name of the user vehicle
        type: string
      production_year:
        description: Production year of the user vehicle
        type: integer
      purchase_date:
        description: Purchase date of the user vehicle
        type: string
      user_id:
        description: ID of the user
        type: string
      vin:
        description: VIN of the user vehicle
        type: string
    type: object
  dto.VehicleBrandResponse:
    description: Vehicle brand response
    properties:
      description:
        description: Description of the vehicle brand
        type: string
      id:
        description: ID of the vehicle brand
        type: integer
      name:
        description: Name of the vehicle brand
        type: string
      type:
        allOf:
        - $ref: '#/definitions/dto.VehicleTypeResponse'
        description: Vehicle type
      vehicle_type_id:
        description: ID of the vehicle type
        type: integer
    type: object
  dto.VehicleGenerationResponse:
    description: Vehicle generation response
    properties:
      assembler:
        description: Assembler of the vehicle generation
        type: string
      assembly_type:
        description: Assembly type of the vehicle generation
        type: string
      body_style:
        description: Body style of the vehicle generation
        type: string
      description:
        description: Description of the vehicle generation
        type: string
      end_year:
        description: End year of the vehicle generation
        type: integer
      engine_size:
        description: Engine size of the vehicle generation
        type: integer
      engine_type:
        description: Engine type of the vehicle generation
        type: string
      id:
        description: ID of the vehicle generation
        type: integer
      model_id:
        description: ID of the vehicle model
        type: integer
      model_info:
        allOf:
        - $ref: '#/definitions/dto.VehicleModelResponse'
        description: Vehicle model
      name:
        description: Name of the vehicle generation
        type: string
      special_features:
        description: Special features of the vehicle generation
        type: string
      start_year:
        description: Start year of the vehicle generation
        type: integer
      transmission:
        description: Transmission of the vehicle generation
        type: string
    type: object
  dto.VehicleModelResponse:
    description: Vehicle model response
    properties:
      brand:
        allOf:
        - $ref: '#/definitions/dto.VehicleBrandResponse'
        description: Vehicle brand
      brand_id:
        description: ID of the vehicle brand
        type: integer
      description:
        description: Description of the vehicle model
        type: string
      end_year:
        description: End year of the vehicle model
        type: integer
      id:
        description: ID of the vehicle model
        type: integer
      name:
        description: Name of the vehicle model
        type: string
      start_year:
        description: Start year of the vehicle model
        type: integer
    type: object
  dto.VehicleTypeResponse:
    description: Vehicle type response
    properties:
      description:
        description: Description of the vehicle type
        type: string
      id:
        description: ID of the vehicle type
        type: integer
      name:
        description: Name of the vehicle type
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample server for AutoBan.
